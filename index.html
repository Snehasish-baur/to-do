<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>To-Do Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="container">
        <h1>My To-Do Notepad</h1>
        <button id="theme-toggle" class="theme-btn"></button>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Add a new to-do...">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list">
            <!-- To-do items will be added here by JavaScript -->
        </ul>
    </div>
    <footer>
        <a href="https://github.com/Snehasish-baur" target="_blank" rel="noopener noreferrer">
            <img src="github-icon.png" alt="GitHub Logo" class="github-logo">
            <span>Snehasish Baur</span>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
